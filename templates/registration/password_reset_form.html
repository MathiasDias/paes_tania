{% extends "loja/layout.html" %}

{% block body %}
  <div class="pad">
  <h3>Recuperar minha senha</h3>
  <form method="post">
    {% csrf_token %}
    <p>Digite o email que deseja recuperar a senha:</p>
    <p><input name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Email" type="email" /></p>
    <button type="submit">Enviar</button>
  </form>
  </div>
{% endblock %}
